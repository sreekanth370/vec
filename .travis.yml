  - "for pkg in $($HCPKG list --simple-output); do echo $pkg | sed 's/-[^-]*$//' | (grep -vE -- '^(bin|dec|fin|ral|ral-lens|ral-optics|tests|vec|vec-lens|vec-optics)$' || true) | sed 's/^/constraints: /' | sed 's/$/ installed/' >> cabal.project.local; done"
  - cat cabal.project || true
  - cat cabal.project.local || true
  - if [ -f "bin/configure.ac" ]; then (cd "bin" && autoreconf -i); fi
  - if [ -f "dec/configure.ac" ]; then (cd "dec" && autoreconf -i); fi
  - if [ -f "fin/configure.ac" ]; then (cd "fin" && autoreconf -i); fi
  - if [ -f "ral/configure.ac" ]; then (cd "ral" && autoreconf -i); fi
  - if [ -f "vec/configure.ac" ]; then (cd "vec" && autoreconf -i); fi
  - if [ -f "ral-lens/configure.ac" ]; then (cd "ral-lens" && autoreconf -i); fi
  - if [ -f "vec-lens/configure.ac" ]; then (cd "vec-lens" && autoreconf -i); fi
  - if [ -f "ral-optics/configure.ac" ]; then (cd "ral-optics" && autoreconf -i); fi
  - if [ -f "vec-optics/configure.ac" ]; then (cd "vec-optics" && autoreconf -i); fi
  - if [ -f "tests/configure.ac" ]; then (cd "tests" && autoreconf -i); fi
  - ${CABAL} v2-freeze $WITHCOMPILER ${TEST} ${BENCH}
  - "cat cabal.project.freeze | sed -E 's/^(constraints: *| *)//' | sed 's/any.//'"
  - rm  cabal.project.freeze
  - travis_wait 40 ${CABAL} v2-build $WITHCOMPILER ${TEST} ${BENCH} --dep -j2 all
  - travis_wait 40 ${CABAL} v2-build $WITHCOMPILER --disable-tests --disable-benchmarks --dep -j2 all
script:
  - DISTDIR=$(mktemp -d /tmp/dist-test.XXXX)
  # Packaging...
  - ${CABAL} v2-sdist all
  # Unpacking...
  - mv dist-newstyle/sdist/*.tar.gz ${DISTDIR}/
  - cd ${DISTDIR} || false
  - find . -maxdepth 1 -type f -name '*.tar.gz' -exec tar -xvf '{}' \;
  - find . -maxdepth 1 -type f -name '*.tar.gz' -exec rm       '{}' \;
  - PKGDIR_bin="$(find . -maxdepth 1 -type d -regex '.*/bin-[0-9.]*')"
  - PKGDIR_dec="$(find . -maxdepth 1 -type d -regex '.*/dec-[0-9.]*')"
  - PKGDIR_fin="$(find . -maxdepth 1 -type d -regex '.*/fin-[0-9.]*')"
  - PKGDIR_ral="$(find . -maxdepth 1 -type d -regex '.*/ral-[0-9.]*')"
  - PKGDIR_vec="$(find . -maxdepth 1 -type d -regex '.*/vec-[0-9.]*')"
  - PKGDIR_ral_lens="$(find . -maxdepth 1 -type d -regex '.*/ral-lens-[0-9.]*')"
  - PKGDIR_vec_lens="$(find . -maxdepth 1 -type d -regex '.*/vec-lens-[0-9.]*')"
  - PKGDIR_ral_optics="$(find . -maxdepth 1 -type d -regex '.*/ral-optics-[0-9.]*')"
  - PKGDIR_vec_optics="$(find . -maxdepth 1 -type d -regex '.*/vec-optics-[0-9.]*')"
  - PKGDIR_tests="$(find . -maxdepth 1 -type d -regex '.*/tests-[0-9.]*')"
  # Generate cabal.project
  - rm -rf cabal.project cabal.project.local cabal.project.freeze
  - touch cabal.project
  - |
    echo "packages: ${PKGDIR_bin}" >> cabal.project
    echo "packages: ${PKGDIR_dec}" >> cabal.project
    echo "packages: ${PKGDIR_fin}" >> cabal.project
    echo "packages: ${PKGDIR_ral}" >> cabal.project
    echo "packages: ${PKGDIR_vec}" >> cabal.project
    echo "packages: ${PKGDIR_ral_lens}" >> cabal.project
    echo "packages: ${PKGDIR_vec_lens}" >> cabal.project
    if [ $HCNUMVER -ge 80000 ] ; then echo "packages: ${PKGDIR_ral_optics}" >> cabal.project ; fi
    if [ $HCNUMVER -ge 80000 ] ; then echo "packages: ${PKGDIR_vec_optics}" >> cabal.project ; fi
    echo "packages: ${PKGDIR_tests}" >> cabal.project
  - if [ $HCNUMVER -ge 80200 ] ; then echo 'package bin' >> cabal.project ; fi
  - "if [ $HCNUMVER -ge 80200 ] ; then echo '  ghc-options: -Werror=missing-methods' >> cabal.project ; fi"
  - if [ $HCNUMVER -ge 80200 ] ; then echo 'package dec' >> cabal.project ; fi
  - "if [ $HCNUMVER -ge 80200 ] ; then echo '  ghc-options: -Werror=missing-methods' >> cabal.project ; fi"
  - if [ $HCNUMVER -ge 80200 ] ; then echo 'package fin' >> cabal.project ; fi
  - "if [ $HCNUMVER -ge 80200 ] ; then echo '  ghc-options: -Werror=missing-methods' >> cabal.project ; fi"
  - if [ $HCNUMVER -ge 80200 ] ; then echo 'package ral' >> cabal.project ; fi
  - "if [ $HCNUMVER -ge 80200 ] ; then echo '  ghc-options: -Werror=missing-methods' >> cabal.project ; fi"
  - if [ $HCNUMVER -ge 80200 ] ; then echo 'package vec' >> cabal.project ; fi
  - "if [ $HCNUMVER -ge 80200 ] ; then echo '  ghc-options: -Werror=missing-methods' >> cabal.project ; fi"
  - if [ $HCNUMVER -ge 80200 ] ; then echo 'package ral-lens' >> cabal.project ; fi
  - "if [ $HCNUMVER -ge 80200 ] ; then echo '  ghc-options: -Werror=missing-methods' >> cabal.project ; fi"
  - if [ $HCNUMVER -ge 80200 ] ; then echo 'package vec-lens' >> cabal.project ; fi
  - "if [ $HCNUMVER -ge 80200 ] ; then echo '  ghc-options: -Werror=missing-methods' >> cabal.project ; fi"
  - if [ $HCNUMVER -ge 80200 ] ; then echo 'package ral-optics' >> cabal.project ; fi
  - "if [ $HCNUMVER -ge 80200 ] ; then echo '  ghc-options: -Werror=missing-methods' >> cabal.project ; fi"
  - if [ $HCNUMVER -ge 80200 ] ; then echo 'package vec-optics' >> cabal.project ; fi
  - "if [ $HCNUMVER -ge 80200 ] ; then echo '  ghc-options: -Werror=missing-methods' >> cabal.project ; fi"
  - if [ $HCNUMVER -ge 80200 ] ; then echo 'package tests' >> cabal.project ; fi
  - "if [ $HCNUMVER -ge 80200 ] ; then echo '  ghc-options: -Werror=missing-methods' >> cabal.project ; fi"
  - |
    echo "allow-newer: parallel-3.2.2.0:base" >> cabal.project
  - "for pkg in $($HCPKG list --simple-output); do echo $pkg | sed 's/-[^-]*$//' | (grep -vE -- '^(bin|dec|fin|ral|ral-lens|ral-optics|tests|vec|vec-lens|vec-optics)$' || true) | sed 's/^/constraints: /' | sed 's/$/ installed/' >> cabal.project.local; done"
  - cat cabal.project || true
  - cat cabal.project.local || true
  # Building...
  # this builds all libraries and executables (without tests/benchmarks)
  - ${CABAL} v2-build $WITHCOMPILER --disable-tests --disable-benchmarks all
  # Building with tests and benchmarks...
  # build & run tests, build benchmarks
  - ${CABAL} v2-build $WITHCOMPILER ${TEST} ${BENCH} all
  # Testing...
  - if [ $HCNUMVER -ge 80000 ] && [ $HCNUMVER -lt 81000 ] ; then ${CABAL} v2-test $WITHCOMPILER ${TEST} ${BENCH} all ; fi
  # Doctest...
  - if [ $HCNUMVER -ge 80600 ] && [ $HCNUMVER -lt 81000 ] ; then (cd ${PKGDIR_bin} && doctest  src) ; fi
  - if [ $HCNUMVER -ge 80600 ] && [ $HCNUMVER -lt 81000 ] ; then (cd ${PKGDIR_dec} && doctest  src) ; fi
  - if [ $HCNUMVER -ge 80600 ] && [ $HCNUMVER -lt 81000 ] ; then (cd ${PKGDIR_fin} && doctest  src) ; fi
  - if [ $HCNUMVER -ge 80600 ] && [ $HCNUMVER -lt 81000 ] ; then (cd ${PKGDIR_ral} && doctest  src) ; fi
  - if [ $HCNUMVER -ge 80600 ] && [ $HCNUMVER -lt 81000 ] ; then (cd ${PKGDIR_vec} && doctest  src) ; fi
  - if [ $HCNUMVER -ge 80600 ] && [ $HCNUMVER -lt 81000 ] ; then (cd ${PKGDIR_ral_lens} && doctest  src) ; fi
  - if [ $HCNUMVER -ge 80600 ] && [ $HCNUMVER -lt 81000 ] ; then (cd ${PKGDIR_vec_lens} && doctest  src) ; fi
  - if [ $HCNUMVER -ge 80600 ] && [ $HCNUMVER -lt 81000 ] ; then (cd ${PKGDIR_ral_optics} && doctest  src) ; fi
  - if [ $HCNUMVER -ge 80600 ] && [ $HCNUMVER -lt 81000 ] ; then (cd ${PKGDIR_vec_optics} && doctest  src) ; fi
  - if [ $HCNUMVER -ge 80600 ] && [ $HCNUMVER -lt 81000 ] ; then (cd ${PKGDIR_tests} && doctest  src) ; fi
  # cabal check...
  - (cd ${PKGDIR_bin} && ${CABAL} -vnormal check)
  - (cd ${PKGDIR_dec} && ${CABAL} -vnormal check)
  - (cd ${PKGDIR_fin} && ${CABAL} -vnormal check)
  - (cd ${PKGDIR_ral} && ${CABAL} -vnormal check)
  - (cd ${PKGDIR_vec} && ${CABAL} -vnormal check)
  - (cd ${PKGDIR_ral_lens} && ${CABAL} -vnormal check)
  - (cd ${PKGDIR_vec_lens} && ${CABAL} -vnormal check)
  - if [ $HCNUMVER -ge 80000 ] ; then (cd ${PKGDIR_ral_optics} && ${CABAL} -vnormal check) ; fi
  - if [ $HCNUMVER -ge 80000 ] ; then (cd ${PKGDIR_vec_optics} && ${CABAL} -vnormal check) ; fi
  - (cd ${PKGDIR_tests} && ${CABAL} -vnormal check)
  # haddock...
  - if [ $HCNUMVER -ge 80600 ] ; then ${CABAL} v2-haddock $WITHCOMPILER --with-haddock $HADDOCK ${TEST} ${BENCH} all ; fi
  # Building without installed constraints for packages in global-db...
  - rm -f cabal.project.local
  - ${CABAL} v2-build $WITHCOMPILER --disable-tests --disable-benchmarks all
  # Constraint sets
  - rm -rf cabal.project.local
  # Constraint set vec-no-distributive
  - ${CABAL} v2-build $WITHCOMPILER --disable-tests --disable-benchmarks --constraint='vec -distributive' all
  # Constraint set vec-no-semigroupoids
  - ${CABAL} v2-build $WITHCOMPILER --disable-tests --disable-benchmarks --constraint='vec -semigroupoids' all
  # Constraint set vec-no-adjunctions
  - ${CABAL} v2-build $WITHCOMPILER --disable-tests --disable-benchmarks --constraint='vec -adjunctions' all
  # Constraint set ral-no-distributive
  - ${CABAL} v2-build $WITHCOMPILER --disable-tests --disable-benchmarks --constraint='ral -distributive' all
  # Constraint set ral-no-semigroupoids
  - ${CABAL} v2-build $WITHCOMPILER --disable-tests --disable-benchmarks --constraint='ral -semigroupoids' all
  # Constraint set ral-no-adjunctions
  - ${CABAL} v2-build $WITHCOMPILER --disable-tests --disable-benchmarks --constraint='ral -adjunctions' all
  # Constraint set mini
  - ${CABAL} v2-build $WITHCOMPILER --disable-tests --disable-benchmarks --constraint='vec -adjunctions' --constraint='vec -distributive' --constraint='vec -semigroupoids' --constraint='ral -adjunctions' --constraint='ral -distributive' --constraint='ral -semigroupoids' all

