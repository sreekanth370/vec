  - if [ $HCNUMVER -ge 80600 ] && [ $HCNUMVER -lt 81000 ] ; then ${CABAL} v2-install $WITHCOMPILER --ignore-project -j2 doctest --constraint='doctest ^>=0.17' ; fi
  # Generate cabal.project
  - rm -rf cabal.project cabal.project.local cabal.project.freeze
  - touch cabal.project
  - |
    echo "packages: bin" >> cabal.project
    echo "packages: dec" >> cabal.project
    echo "packages: fin" >> cabal.project
    echo "packages: ral" >> cabal.project
    echo "packages: vec" >> cabal.project
    echo "packages: ral-lens" >> cabal.project
    echo "packages: vec-lens" >> cabal.project
    if [ $HCNUMVER -ge 80000 ] ; then echo "packages: ral-optics" >> cabal.project ; fi
    if [ $HCNUMVER -ge 80000 ] ; then echo "packages: vec-optics" >> cabal.project ; fi
    echo "packages: tests" >> cabal.project
  - if [ $HCNUMVER -ge 80200 ] ; then echo 'package bin' >> cabal.project ; fi
  - "if [ $HCNUMVER -ge 80200 ] ; then echo '  ghc-options: -Werror=missing-methods' >> cabal.project ; fi"
  - if [ $HCNUMVER -ge 80200 ] ; then echo 'package dec' >> cabal.project ; fi
  - "if [ $HCNUMVER -ge 80200 ] ; then echo '  ghc-options: -Werror=missing-methods' >> cabal.project ; fi"
  - if [ $HCNUMVER -ge 80200 ] ; then echo 'package fin' >> cabal.project ; fi
  - "if [ $HCNUMVER -ge 80200 ] ; then echo '  ghc-options: -Werror=missing-methods' >> cabal.project ; fi"
  - if [ $HCNUMVER -ge 80200 ] ; then echo 'package ral' >> cabal.project ; fi
  - "if [ $HCNUMVER -ge 80200 ] ; then echo '  ghc-options: -Werror=missing-methods' >> cabal.project ; fi"
  - if [ $HCNUMVER -ge 80200 ] ; then echo 'package vec' >> cabal.project ; fi
  - "if [ $HCNUMVER -ge 80200 ] ; then echo '  ghc-options: -Werror=missing-methods' >> cabal.project ; fi"
  - if [ $HCNUMVER -ge 80200 ] ; then echo 'package ral-lens' >> cabal.project ; fi
  - "if [ $HCNUMVER -ge 80200 ] ; then echo '  ghc-options: -Werror=missing-methods' >> cabal.project ; fi"
  - if [ $HCNUMVER -ge 80200 ] ; then echo 'package vec-lens' >> cabal.project ; fi
  - "if [ $HCNUMVER -ge 80200 ] ; then echo '  ghc-options: -Werror=missing-methods' >> cabal.project ; fi"
  - if [ $HCNUMVER -ge 80200 ] ; then echo 'package ral-optics' >> cabal.project ; fi
  - "if [ $HCNUMVER -ge 80200 ] ; then echo '  ghc-options: -Werror=missing-methods' >> cabal.project ; fi"
  - if [ $HCNUMVER -ge 80200 ] ; then echo 'package vec-optics' >> cabal.project ; fi
  - "if [ $HCNUMVER -ge 80200 ] ; then echo '  ghc-options: -Werror=missing-methods' >> cabal.project ; fi"
  - if [ $HCNUMVER -ge 80200 ] ; then echo 'package tests' >> cabal.project ; fi
  - "if [ $HCNUMVER -ge 80200 ] ; then echo '  ghc-options: -Werror=missing-methods' >> cabal.project ; fi"
  - |
